<h1 id="tableLabel">Orders list</h1>

<p>See the list of orders processed in the shop.</p>

<p *ngIf="!orders; else isLoaded"><em>Loading...</em></p>

<ng-template #isLoaded>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>Order Number</th>
      <th>Customer Name</th>
      <th>Customer Address</th>
      <th>Total Cost</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.number }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.customerAddress }}</td>
      <td>{{ order.total }}</td>
      <td>{{ order.status }}</td>
    </tr>
    </tbody>
  </table>
</ng-template>
